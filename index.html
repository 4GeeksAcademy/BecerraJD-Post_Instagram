<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="instagram-post">
        <div class="post-header">
            <div class="user-info">
                <img src="https://picsum.photos/300/300?random=1" alt="Foto de perfil" class="profile-pic">
                <div class="username">HTML5 Rigoberto</div>
            </div>
            <div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <img src="https://picsum.photos/300/300?random=2" alt="Imagen del post" class="post-image">
        <div class="post-actions">
            <div class="left-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="right-actions">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="post-details">
            <div class="likes">
                Liked by <strong>4GeeksAcademy</strong>, <strong>html5.web</strong> and <strong>100,000 others</strong>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut
                    laoreet dolore magna aliquam erat volutpat.</p>
            </div>
        </div>
    </div>
</body>

</html>
